<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix doppelgang</title>
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    
</head>
<body>
    <header>
        <div class="container"> <!--box do cabeçalho(menu de navegação)-->
            <h2 class="logo">NETFLIX</h2>
            <nav><!--conjunto dos links de navegação-->
                <a href="#">Início</a> <!--links âncora-->
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>


    <main>
        <div class="filme-principal"> <!--box do filme principal-->
            <div class="container"> <!-- elemento wrapper assim como todos com a classe de mesmo nome, para organizar quandor tiver responsividade-->
                <h3 class="titulo">THE BOYS</h3>
                <p class="descricao">
                    Na trama, conhecemos um mundo em que super-heróis são as maiores celebridades do planeta, e rotineiramente abusam dos seus poderes ao invés de os usarem para o bem.
                </p>
                <div class="botoes"> <!-- toda div vem por padrao como display block-->
                    <button role="button" class="botao"> <!-- a propriedade "role" especifica que esse elemento é um botao-->
                        <i class="fas fa-play"></i> <!-- icone de play-->
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i> <!-- icone de informação-->
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes"> <!-- carrossel de filmes e series-->
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini-1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/mini-2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/mini-3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/mini-4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/mini-5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/mini-6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/mini-7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/mini-8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/mini-9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img src="img/mini-10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/65cf4d952d.js" crossorigin="anonymous"></script> <!-- link do kit para a inserção dos icones-->

    <!--Owl JS-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
